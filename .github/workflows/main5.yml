name: Run JavaScript in GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  setup_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3  #👈Node.jsを使えるようにする
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
